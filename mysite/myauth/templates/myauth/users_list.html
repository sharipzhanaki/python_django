{% extends 'myauth/base.html' %}

{% block title %}
    Users List
{% endblock %}

{% block body %}
    <h1>Users list</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'myauth:profile-details' pk=user.profile.pk %}"
                >{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
